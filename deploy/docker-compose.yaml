services:
  migrate:
    build:
      context: ..
      dockerfile: ./build/Dockerfile
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/smauth?sslmode=disable
    depends_on:
      db:
        condition: service_healthy
    command: [ "/app/smauth", "migrate", "up" ]
    restart: "no"
    networks:
      - smauth-network

  web:
    build:
      context: ..
      dockerfile: ./build/Dockerfile
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/smauth?sslmode=disable
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    depends_on:
      migrate:
        condition: service_completed_successfully
      db:
        condition: service_healthy
    networks:
      - smauth-network

  db:
    image: postgres:18
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: smauth
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d smauth" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - smauth-network
    volumes:
      - postgres_data:/var/lib/postgresql/data

networks:
  smauth-network:
    driver: bridge

volumes:
  postgres_data:
